{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-body">
            <h2 class="text-primary mb-4">
                <i class="bi bi-pencil-square"></i> Modifier un Résultat d'Examen
            </h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="field-patient" class="form-label fw-bold">Patient</label>
                    <input type="text" id="field-patient" name="patient" class="form-control" value="{{ form.patient.value }}">
                </div>
                <div class="mb-3">
                    <label for="field-antecedents" class="form-label fw-bold">Antécédents</label>
                    <textarea id="field-antecedents" name="antecedents" class="form-control" rows="3">{{ form.antecedents.value }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="field-traitements" class="form-label fw-bold">Traitements</label>
                    <textarea id="field-traitements" name="traitements" class="form-control" rows="3">{{ form.traitements.value }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="field-prescriptions" class="form-label fw-bold">Prescriptions</label>
                    <textarea id="field-prescriptions" name="prescriptions" class="form-control" rows="3">{{ form.prescriptions.value }}</textarea>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-check2"></i> Enregistrer
                    </button>
                    <a href="{% url 'examen_resultat_list' %}" class="btn btn-secondary px-4">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Styles supplémentaires -->
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }
    h2 {
        font-weight: 700;
    }
    .card {
        border-radius: 12px;
        padding: 20px;
        background-color: #ffffff;
    }
    .form-label {
        color: #4a4a4a;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>
{% endblock %}
