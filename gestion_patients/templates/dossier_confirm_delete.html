{% extends "base.html" %}

{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-trash"></i> Confirmer la suppression</h3>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer ce dossier médical pour le patient <strong>{{ dossier.patient.nom }} {{ dossier.patient.prenom }}</strong> ?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Supprimer</button>
                <a href="{% url 'dossier_patient' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
