{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2><i class="bi bi-trash3"></i> Supprimer une Proforma</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer la proforma de <strong>{{ proforma.patient }}</strong> ? Cette action est irréversible.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-check-circle"></i> Supprimer</button>
                <a href="{% url 'proforma_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
