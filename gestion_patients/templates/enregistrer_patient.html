{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card mt-4 p-4">
        <h2><i class="bi bi-person-plus icon"></i> Enregistrer un Patient</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success"><i class="bi bi-save icon"></i> Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
