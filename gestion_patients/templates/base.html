<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinique Dentaire La Couronne</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">La Couronne</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'accueil' %}"><i class="bi bi-house icon"></i> Accueil</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'patient_list' %}"><i class="bi bi-people icon"></i> Patients</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'appointment_list' %}"><i class="bi bi-calendar-event icon"></i> Rendez-vous</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'dossier_create' %}"><i class="bi bi-folder icon"></i> Dossier Médical</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'examen_resultat_list' %}"><i class="bi bi-clipboard-data icon"></i> Résultats Examens</a>
    </li>
    {% if user.groups.name == 'Assurance' %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'patient_list' %}"><i class="bi bi-person-check icon"></i> Vérifier Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'bon_assurance_list' %}"><i class="bi bi-shield-check icon"></i> Valider Bons</a>
        </li>
    {% endif %}
</ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
