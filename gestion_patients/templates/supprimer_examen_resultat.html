{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer le Résultat d'Examen</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce résultat d'examen ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'examen_resultat_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
