{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Clinique Dentaire La Couronne</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F8FF;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        .login-form {
            padding: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 Q 70 30 50 50 Q 30 70 50 90" fill="none" stroke="%231E90FF" stroke-width="2"/></svg>') no-repeat bottom right;
            background-size: 50%;
        }
        .login-image {
            background: linear-gradient(135deg, #1E90FF, #87CEEB), url('{% static "images/dental-clinic.jpg" %}') no-repeat center center;
            background-size: cover, cover;
            min-height: 400px;
            position: relative;
        }
        .login-image::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px;
            width: 80px; height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="%23A52A2A"/></svg>') no-repeat center;
            background-size: contain;
            animation: float 8s ease-in-out infinite;
        }
        .form-label {
            font-weight: 500;
            font-size: 1.1rem;
            color: #333;
        }
        .form-control {
            font-size: 1.1rem;
            padding: 12px;
            border-color: #1E90FF;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
            border-color: #1E90FF;
        }
        .btn-primary {
            background-color: #1E90FF;
            border: none;
            font-size: 1.1rem;
            padding: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #87CEEB;
            transform: scale(1.05);
        }
        h2 {
            font-family: 'Pacifico', cursive;
            color: #1E90FF;
            font-size: 2rem;
        }
        .text-secondary {
            color: #A52A2A;
            font-style: italic;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 992px) {
            .login-card {
                max-width: 600px;
            }
            .login-form {
                padding: 30px;
                background-size: 30%;
            }
            .login-image {
                min-height: 200px;
            }
            .login-image::before {
                width: 60px; height: 60px;
            }
        }
        @media (max-width: 576px) {
            .login-image {
                min-height: 150px;
            }
            .login-form {
                padding: 20px;
                background: none;
            }
            .login-image::before {
                width: 40px; height: 40px;
            }
            .form-control, .btn-primary {
                font-size: 1rem;
                padding: 10px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Formulaire de connexion -->
                <div class="col-lg-6 login-form">
                    <h2 class="mb-4 text-center">Clinique Dentaire <span class="text-secondary">La Couronne</span></h2>
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Identifiants invalides. Veuillez réessayer.
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
    <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
</div>
<div class="mb-4">
    <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
</div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-custom"><i class="bi bi-box-arrow-in-right icon me-2"></i> Se connecter</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'patient_login' %}" class="text-secondary">Connexion pour les patients</a>
                    </p>
                    <p class="text-center mt-2 text-secondary">Votre Sourire ... Notre Passion !</p>
                </div>
                <!-- Image animée -->
                <div class="col-lg-6 login-image d-none d-lg-block"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
